<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce site</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <!-- Login Message -->
        <div id="loginMessage" style="display:none; color: green; text-align: center; margin-bottom: 10px;">
            Login successful! Redirecting to shop...
        </div>
        <div id="registerMessage" style="display:none; color: green; text-align: center; margin-bottom: 10px;">
            Registration successful! Redirecting to shop...
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="remember">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
            </div>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" style="display:none;">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Show Register form if coming from #register
        if (window.location.hash === '#register') {
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Toggle Register form
            document.getElementById('showRegister').addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            });

            // Toggle Login form
            document.getElementById('showLogin').addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            });

            // Handle Login Form Submission
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const username = this.querySelector('input[name="username"]').value;
                const password = this.querySelector('input[name="password"]').value;

                // Simulate login validation (replace with backend API call in production)
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[username] && users[username].password === password) {
                    localStorage.setItem('loggedInUser', username);
                    document.getElementById('loginMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'tickets_shop.html';
                    }, 2000);
                } else {
                    alert('Invalid username or password');
                }
            });

            // Handle Register Form Submission
            document.getElementById('registerForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const username = this.querySelector('input[name="username"]').value;
                const password = this.querySelector('input[name="password"]').value;

                // Simulate registration (replace with backend API call in production)
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[username]) {
                    alert('Username already exists');
                } else {
                    users[username] = { password };
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('loggedInUser', username);
                    document.getElementById('registerMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'tickets_shop.html';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
