<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ECommerce site</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="remember">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Submit</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Sign up</a></p>
            </div>
        </form>
        <div style="margin-top: 20px;">
            <div id="g_id_signin"></div>
        </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('/post', {
          method: 'POST',
          body: new URLSearchParams(formData)
        })
        .then(res => {
          if (res.ok) {
            window.location.href = 'tickets_shop.html';
          } else {
            alert('Login failed.');
          }
        })
        .catch(() => alert('Login failed.'));
      });

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with your Google OAuth Client ID
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("g_id_signin"),
          { theme: "outline", size: "large", locale: "en" }
        );
      };

      function handleCredentialResponse(response) {
        fetch('google_login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'credential=' + encodeURIComponent(response.credential)
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'tickets_shop.html';
          } else {
            alert('Google Sign-In failed: ' + data.message);
          }
        })
        .catch(() => alert('Google Sign-In failed.'));
      }
    </script>
</body>
</html>
