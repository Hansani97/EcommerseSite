<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sell Tickets | Booker</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Booker Logo" style="height:40px;margin-right:10px;">
            <span class="logo-text">Booker</span>
        </div>
        <div class="nav-links">
            <a href="tickets_shop.html">Home</a>
            <a href="events.html">Events</a>
            <a href="sell_tickets.html" class="active">Sell Tickets</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="login">Login</a>
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </nav>
    <header>
        <div class="header_part">
            <img src="event.jpg" alt="Event" class="header-event-img">
            <h1>Sell Your Event Tickets</h1>
            <p>List your tickets for sale in minutes. Reach thousands of buyers instantly.</p>
            <a href="tickets_shop.html" class="btn">Browse Tickets</a>
        </div>
    </header>
    <main>
        <section class="sell-ticket" id="sell-ticket">
            <h2>Sell Your Ticket</h2>
            <form>
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="ticket-price">Price (Rs.):</label>
                <input type="number" id="ticket-price" name="ticket-price" required>
                <label for="ticket-image">Upload Ticket Image:</label>
                <input type="file" id="ticket-image" name="ticket-image" accept="image/*" required>
                <button type="submit">Submit Ticket</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Booker Logo" style="height:36px;">
                <span class="footer-logo-text">Booker</span>
            </div>
            <div class="footer-links">
                <a href="tickets_shop.html">Home</a>
                <a href="events.html">Events</a>
                <a href="sell_tickets.html">Sell Tickets</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div>
                <div class="footer-follow-title">Follow Us</div>
                <div class="footer-social">
                    <a href="#"><img src="fb.png" alt="Facebook"></a>
                    <a href="#"><img src="insta.png" alt="Instagram"></a>
                    <a href="#"><img src="twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; Booker. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
